<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Korean Records - Voice Player</title>
  <style>
    :root {
      color-scheme: dark;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
      padding: 16px 14px 24px;
      max-width: 480px;
      margin: 0 auto;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 18px;
    }
    h1 {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 0.02em;
    }
    .subtitle {
      font-size: 13px;
      color: #9ca3af;
    }
    .card {
      background: radial-gradient(circle at top left, #1e293b, #020617);
      border-radius: 18px;
      padding: 14px 14px 10px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.16);
    }
    .now-playing-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #6b7280;
      margin-bottom: 4px;
    }
    .now-playing-title {
      font-size: 15px;
      font-weight: 600;
      color: #f9fafb;
      margin-bottom: 10px;
    }
    .audio-wrap {
      width: 100%;
    }
    audio {
      width: 100%;
      border-radius: 999px;
    }
    .list-title {
      margin-top: 18px;
      margin-bottom: 8px;
      font-size: 13px;
      color: #9ca3af;
    }
    .track-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 260px;
      overflow-y: auto;
      padding-right: 4px;
      margin-bottom: 18px;
    }
    .track {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid transparent;
      cursor: pointer;
      transition: background 0.15s ease, transform 0.08s ease, border-color 0.15s ease;
      -webkit-tap-highlight-color: transparent;
    }
    .track:active {
      transform: scale(0.98);
    }
    .track.active {
      background: linear-gradient(90deg, #0f766e, #22c55e);
      border-color: rgba(34, 197, 94, 0.8);
    }
    .track-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .badge {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #cbd5f5;
      font-weight: 600;
    }
    .track.active .badge {
      background: rgba(15, 23, 42, 0.9);
      color: #bbf7d0;
    }
    .name {
      font-size: 14px;
      color: #e5e7eb;
    }
    .track.active .name {
      color: #ecfdf5;
      font-weight: 600;
    }
    .play-btn {
      font-size: 12px;
      color: #9ca3af;
    }
    .track.active .play-btn {
      color: #dcfce7;
    }
    .record-section {
      margin-top: 8px;
      padding: 14px 14px 12px;
      border-radius: 16px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(75, 85, 99, 0.7);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .record-header {
      font-size: 14px;
      font-weight: 600;
    }
    .record-sub {
      font-size: 12px;
      color: #9ca3af;
    }
    .record-controls {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }
    .btn {
      flex: 1;
      border: none;
      border-radius: 999px;
      padding: 8px 10px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .btn-primary {
      background: linear-gradient(90deg, #22c55e, #16a34a);
      color: #022c22;
    }
    .btn-secondary {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .my-rec-title {
      font-size: 13px;
      color: #9ca3af;
      margin-top: 4px;
    }
    .my-rec-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      max-height: 160px;
      overflow-y: auto;
      padding-right: 4px;
      margin-top: 4px;
    }
    .my-rec-item {
      font-size: 13px;
      color: #e5e7eb;
      padding: 6px 8px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(55, 65, 81, 0.9);
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }
    .my-rec-item button {
      font-size: 11px;
      border-radius: 999px;
      border: none;
      padding: 4px 8px;
      background: #111827;
      color: #e5e7eb;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Korean records · Voice</h1>
    <div class="subtitle">모바일에서 바로 재생하고, 내 목소리도 녹음해서 비교해 보세요.</div>
  </header>

  <div class="card">
    <div class="now-playing-label">Now playing</div>
    <div class="now-playing-title" id="nowPlaying">1. 무슨 일을 해요? 무슨 영화를 자주 봐요?</div>
    <div class="audio-wrap">
      <audio id="player" controls></audio>
    </div>
  </div>

  <div class="list-title">질문 목록</div>
  <div class="track-list" id="trackList"></div>

  <div class="record-section">
    <div class="record-header">내 목소리로 따라 말해 보기</div>
    <div class="record-sub">현재 선택된 질문을 보고 그대로 말해 보세요. 녹음은 이 브라우저 안에서만 저장됩니다.</div>
    <div class="record-controls">
      <button id="startRec" class="btn btn-primary">현재 질문 녹음 시작</button>
      <button id="stopRec" class="btn btn-secondary" disabled>정지</button>
    </div>
    <audio id="myLastRec" controls style="margin-top:8px; display:none;"></audio>
    <div class="my-rec-title" id="myRecTitle" style="display:none;">내 최근 녹음</div>
    <div class="my-rec-list" id="myRecList"></div>
  </div>

  <script>
    const tracks = [
      { file: 'voice/01.m4a', label: '01', title: '1. 무슨 일을 해요? 무슨 영화를 자주 봐요?' },
      { file: 'voice/02.m4a', label: '02', title: '2. 이번 휴일에 뭐 해요? 그럼 주말에는 뭐 하는 것을 좋아해요?' },
      { file: 'voice/03.m4a', label: '03', title: '3. 오늘 저녁에 뭐 해요? 그럼 오늘 몇 시쯤에 어디에서 만날까요?' },
      { file: 'voice/04.m4a', label: '04', title: '4. 학교에 갈 때 뭘 입어요? 박물관 인턴을 할 때는 어떤 옷을 입을 거예요?' },
      { file: 'voice/05.m4a', label: '05', title: '5. 미켈라씨 방은 어때요? 박물관하고 가까워요?' },
      { file: 'voice/06.m4a', label: '06', title: '6. 미켈라씨는 주말에 어디에 자주 가요? 거기엔 뭐가 있어요?' },
      { file: 'voice/07.m4a', label: '07', title: '7. 언제 스트레스를 받아요? 그럼 증상이 어때요?' },
      { file: 'voice/08.m4a', label: '08', title: '8. 미켈라씨는 고치고 싶은 습관이 있나요? 어떻게 하면 고칠 수 있어요?' },
      { file: 'voice/09.m4a', label: '09', title: '9. 오늘은 어떤 안 매운 음식을 시킬까요?' },
      { file: 'voice/10.m4a', label: '10', title: '10. 미켈라씨가 좋아하는 신발은 무슨 색이예요? 요즘 어떤 신발을 사고 싶어요?' },
      { file: 'voice/11.m4a', label: '11', title: '11. 이번에 며칠 동안 여행을 할 거예요? 어디에 갈 거예요?' },
      { file: 'voice/12.m4a', label: '12', title: '12. 작년 여름에는 어디를 여행해 봤어요? 가서 뭘 했어요?' }
    ];

    const listEl = document.getElementById('trackList');
    const player = document.getElementById('player');
    const nowPlayingEl = document.getElementById('nowPlaying');

    const startRecBtn = document.getElementById('startRec');
    const stopRecBtn = document.getElementById('stopRec');
    const myLastRecAudio = document.getElementById('myLastRec');
    const myRecTitle = document.getElementById('myRecTitle');
    const myRecList = document.getElementById('myRecList');

    let currentTrack = tracks[0];
    let mediaRecorder = null;
    let recChunks = [];
    const myRecordings = [];

    function setTrack(t, item) {
      currentTrack = t;
      document.querySelectorAll('.track').forEach(el => el.classList.remove('active'));
      if (item) item.classList.add('active');
      player.src = t.file;
      nowPlayingEl.textContent = t.title;
      player.play().catch(() => {
        // 모바일에서 자동재생 막힐 수 있어서 에러는 무시
      });
    }

    tracks.forEach((t, idx) => {
      const item = document.createElement('div');
      item.className = 'track';

      const left = document.createElement('div');
      left.className = 'track-left';

      const badge = document.createElement('div');
      badge.className = 'badge';
      badge.textContent = t.label;

      const name = document.createElement('div');
      name.className = 'name';
      name.textContent = t.title;

      left.appendChild(badge);
      left.appendChild(name);

      const btn = document.createElement('div');
      btn.className = 'play-btn';
      btn.textContent = '재생';

      item.appendChild(left);
      item.appendChild(btn);

      item.addEventListener('click', () => setTrack(t, item));

      if (idx === 0) {
        item.classList.add('active');
        player.src = t.file;
        nowPlayingEl.textContent = t.title;
      }

      listEl.appendChild(item);
    });

    async function startRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        recChunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) recChunks.push(e.data);
        };

        mediaRecorder.onstop = () => {
          // 브라우저가 제공한 타입을 우선 사용 (Safari 등 webm 미지원 브라우저 대응)
          const chunkType = recChunks[0]?.type;
          const mimeType = chunkType && chunkType !== 'application/octet-stream'
            ? chunkType
            : (mediaRecorder && mediaRecorder.mimeType) || 'audio/webm';
          const blob = new Blob(recChunks, { type: mimeType });
          const url = URL.createObjectURL(blob);
          const title = currentTrack.title + ' · 내 녹음 ' + (myRecordings.length + 1);
          const record = { url, title };
          myRecordings.push(record);
          renderMyRecordings();
        };

        mediaRecorder.start();
        startRecBtn.disabled = true;
        stopRecBtn.disabled = false;
        startRecBtn.textContent = '녹음 중...';
      } catch (e) {
        alert('마이크 권한이 필요합니다. 브라우저 설정에서 허용해 주세요.');
        console.error(e);
      }
    }

    function stopRecording() {
      if (!mediaRecorder) return;
      mediaRecorder.stop();
      mediaRecorder.stream.getTracks().forEach(t => t.stop());
      mediaRecorder = null;
      startRecBtn.disabled = false;
      stopRecBtn.disabled = true;
      startRecBtn.textContent = '현재 질문 녹음 시작';
    }

    function renderMyRecordings() {
      if (myRecordings.length === 0) return;
      myRecTitle.style.display = 'block';
      myLastRecAudio.style.display = 'block';

      myRecList.innerHTML = '';
      myRecordings.forEach((r, idx) => {
        const item = document.createElement('div');
        item.className = 'my-rec-item';

        const span = document.createElement('div');
        span.textContent = (idx + 1) + '. ' + r.title;

        const playBtn = document.createElement('button');
        playBtn.textContent = '듣기';
        playBtn.addEventListener('click', () => {
          myLastRecAudio.src = r.url;
          myLastRecAudio.play();
        });

        item.appendChild(span);
        item.appendChild(playBtn);
        myRecList.appendChild(item);
      });

      const last = myRecordings[myRecordings.length - 1];
      myLastRecAudio.src = last.url;
    }

    startRecBtn.addEventListener('click', startRecording);
    stopRecBtn.addEventListener('click', stopRecording);
  </script>
</body>
</html>
